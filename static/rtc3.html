<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>
<style>
    .none {
        -webkit-filter: none;
    }

    .blur {
        -webkit-filter: blur(3px);
    }

    .grayscale {
        -webkit-filter: grayscale(1);
    }

    .invert {
        -webkit-filter: invert(1);
    }

    .sepia {
        -webkit-filter: sepia(1);
    }

</style>
<body>

<div>


    <div>
        <button id="connserver">Connect Sig Server</button>
        <!--<button id="start" disabled>Start</button>
        <button id="call" disabled>Call</button>
        <button id="hangup" disabled>HangUp</button>
        -->
        <button id="leave" disabled>Leave</button>
    </div>

    <div>
        <input id="shareDesk" type="checkbox"/><label for="shareDesk">Share Desktop</label>
    </div>


    <div id="preview">
        <div >
            <h2>Local:</h2>
            <video id="localvideo" autoplay playsinline muted></video>
            <h2>Offer SDP:</h2>
            <textarea id="offer"></textarea>
        </div>
        <div>
            <h2>Remote:</h2>
            <video id="remotevideo" autoplay playsinline></video>
            <h2>Answer SDP:</h2>
            <textarea id="answer"></textarea>
        </div>
    </div>
</div>


</body>
</html>

<script src="adapter-latest.js"></script>
<script>
    var localVideo = document.querySelector('video#localvideo');
    var remoteVideo = document.querySelector('video#remotevideo');

    var btnConn =  document.querySelector('button#connserver');
    var btnLeave = document.querySelector('button#leave');

    var offer = document.querySelector('textarea#offer');
    var answer = document.querySelector('textarea#answer');

    var shareDeskBox  = document.querySelector('input#shareDesk');

    var pcConfig = {
        'iceServers': [{
            'urls': 'turn:139.196.89.179:3478',
            'credential': "root",
            'username': "root"
        }]
    };

    var localStream = null;
    var remoteStream = null;

    var pc = null;

    var roomid ="111";
    var socket = null;

    var offerdesc = null;
    var state = 'init';



    function sendMessage(roomid, data){

        socket.emit('message', roomid, data);
    }

    function conn(){

        socket = io.connect("https://www.eyasinfotech.com");

        socket.on('joined', (roomid, id) => {
            console.log('receive joined message!', roomid, id);
            state = 'joined'
            createPeerConnection();
            bindTracks();

        });

        socket.on('otherjoin', (roomid) => {
            state = 'joined_conn';
            call();

        });

        socket.on('full', (roomid, id) => {

        });

        socket.on('leaved', (roomid, id) => {

        });

        socket.on('bye', (room, id) => {

        });

        socket.on('disconnect', (socket) => {


        });

        socket.on('message', (roomid, data) => {
            console.log('receive message!', roomid, data);

            if(data === null || data === undefined){
                console.error('the message is invalid!');
                return;
            }

            if(data.type === 'offer') {
                pc.setRemoteDescription(new RTCSessionDescription(data));
                pc.createAnswer()
                    .then(getAnswer)
                    .catch(handleAnswerError);

            }else if(data.type == 'answer'){
                pc.setRemoteDescription(new RTCSessionDescription(data));

            }else if (data.type === 'candidate'){
                var candidate = new RTCIceCandidate({
                    sdpMLineIndex: data.label,
                    candidate: data.candidate
                });
                pc.addIceCandidate(candidate);

            }else{
                console.log('the message is invalid!', data);

            }

        });


        //roomid = getQueryVariable('room');
        socket.emit('join', roomid);

        return true;
    }

    function connSignalServer(){

        //开启本地视频
        start();

        return true;
    }

    function getMediaStream(stream){

        localStream = stream;

        localVideo.srcObject = localStream;

        //这个函数的位置特别重要，
        //一定要放到getMediaStream之后再调用
        //否则就会出现绑定失败的情况
        //
        //setup connection
        conn();

        //btnStart.disabled = true;
        //btnCall.disabled = true;
        //btnHangup.disabled = true;
    }

    function getDeskStream(stream){
        localStream = stream;
    }

    function handleError(err){
        console.error('Failed to get Media Stream!', err);
    }



    function start(){

        if(!navigator.mediaDevices ||
            !navigator.mediaDevices.getUserMedia){
            console.error('the getUserMedia is not supported!');
            return;
        }else {

            var constraints;
            constraints = {
                video: true,
                audio:  {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }
            }
            navigator.mediaDevices.getUserMedia(constraints)
                .then(getMediaStream)
                .catch(handleError);
        }

    }

    function getRemoteStream(e){
        remoteStream = e.streams[0];
        remoteVideo.srcObject = e.streams[0];
    }

    function handleOfferError(err){
        console.error('Failed to create offer:', err);
    }

    function handleAnswerError(err){
        console.error('Failed to create answer:', err);
    }

    function getAnswer(desc){
        pc.setLocalDescription(desc);

        //send answer sdp
        sendMessage(roomid, desc);
    }

    function getOffer(desc){
        pc.setLocalDescription(desc);
        offerdesc = desc;

        //send offer sdp
        sendMessage(roomid, offerdesc);

    }

    function createPeerConnection(){


        console.log('create RTCPeerConnection!');
        if(!pc){
            pc = new RTCPeerConnection(pcConfig);

            pc.onicecandidate = (e)=>{
                if(e.candidate) {
                    sendMessage(roomid, {
                        type: 'candidate',
                        label:event.candidate.sdpMLineIndex,
                        id:event.candidate.sdpMid,
                        candidate: event.candidate.candidate
                    });
                }else{
                    console.log('this is the end candidate');
                }
            }

            pc.ontrack = getRemoteStream;
        }else {
            console.warning('the pc have be created!');
        }

        return;
    }

    //绑定永远与 peerconnection在一起，
    //所以没必要再单独做成一个函数
    function bindTracks(){
        localStream.getTracks().forEach((track)=>{
            pc.addTrack(track, localStream);
        });

    }

    function call(){

        if(state === 'joined_conn'){

            var offerOptions = {
                offerToRecieveAudio: 1,
                offerToRecieveVideo: 1
            }

            pc.createOffer(offerOptions)
                .then(getOffer)
                .catch(handleOfferError);
        }
    }



    btnConn.onclick = connSignalServer
    btnLeave.onclick = leave;
</script>
