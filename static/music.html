<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <script language="javascript" type="text/javascript">
        function autoPlay() {
            var myAuto = document.getElementById('myaudio');
            myAuto.play();
        }
        function closePlay() {
            var myAuto = document.getElementById('myaudio');
            myAuto.pause();
            myAuto.load();
        }
    </script>
</head>

<body>
<audio src="http://img95.699pic.com/music_sound_effect/280/804/5db15554c94ec.mp3" id="myaudio" controls="controls"  hidden="true">

</audio>
<input type="button" onclick="autoPlay()" value="播放" />
<input type="button" onclick="closePlay()" value="关闭" />

</body>

</html>
