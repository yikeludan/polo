<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="a"></div>
<input type="text" id="text" class="te"> <input type="button" value="发送" id="btn" class="btnn">
<hr>
<div id="b"></div>
<script>
    let i="?1:2";
    //  ?1:2     我是1，我要发给2
    //  ?1       我是1，要么不发，一发就群发
    //  ?:2      别管我是谁，我要发给2
    i=i.replace(/[^\d\?:]/g,'')              //这条是去掉不是数字的，其实有字母也行的
    let m=i.match(/(?<=\?)[^:]+?(?=:|$)/)    //提取我是谁
    let u=i.match(/(?<=:).+?$/)              //提取发给谁
    m=m?m+'，':'谁？'
    u=u? '我给' + u + '发信息':'我群发'
    a.innerHTML=('我是'+ m + u)
    //-----------------------分割线----------------------------------------------
   let ws =new WebSocket('ws://127.0.0.1:3030/'+i)
    console.log("ws = "+ws)
   // let ws =new WebSocket('ws://127.0.0.1:3030/'+i)
    ws.onmessage=(evt)=>{
        console.log(evt.data)
        b.innerHTML += (evt.data+'<br>')
    }
    ws.onopen=()=>{
        console.log('连接成功')
        b.innerHTML += ('连接成功<br>')
        // ws.send('你好')
    }
    ws.οnerrοr=()=>{
        console.log('连接错误')
        b.innerHTML += ('连接错误<br>')
    }
    ws.onclose=()=>{
        console.log('连接关闭')
        b.innerHTML += ('连接关闭<br>')
    }
    var btn = document.querySelector('.btnn')
    var te = document.querySelector('.te')

    btn.addEventListener('click',function(){
        console.log(te.value)
        ws.send(te.value)
    })
    //-----------------------分割线----------------------------------------------
   // btn.οnclick=()=>ws.send(text.value? text.value:u)
</script>
</body>
</html>
