<script>
    if(!navigator.mediaDevices || navigator.mediaDevices.enumerateDevices()){
        navigator.mediaDevices.enumerateDevices().then(gotDevice).catch(handelError);

       // console.log("enumerateDevices not found"+navigator.mediaDevices)
    }else{
       // navigator.mediaDevices.enumerateDevices().then(gotDevice).catch(handelError);
    }

    function gotDevice(deviceInfos){
        deviceInfos.forEach(device =>{
            console.log(device.kind);
            console.log(device.label);
            console.log(device.deviceId);
            console.log(device.groupId);

        })
    }


    function handelError(error){
     console.log("err = "+error.name+":"+error.message);
    }


</script>
