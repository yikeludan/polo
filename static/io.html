<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

</head>
<body>
<table align="center">
    <tr>
        <td>
            <label>UserName: </label>
            <input type=text id="username"></input>
        </td>

        <td>
            <label>toName: </label>
            <input type=text id="toName"></input>
        </td>
    </tr>
    <tr>
        <td>
            <label>room: </label>
            <input type=text id="room"></input>
            <button id="connect">Conect</button>
            <button id="leave" disabled>Leave</button>
        </td>
    </tr>
    <tr>
        <td>
            <label>Content: </label><br>
            <textarea  style="line-height: 1.5;" id="output" rows="10" cols="100"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label>Input: </label><br>
            <textarea disabled id="input" rows="3" cols="100"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <button id="send">Send</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    var socket;
    var room;

    var toName = document.querySelector('input#toName');

    var userName = document.querySelector('input#username');
    var inputRoom = document.querySelector('input#room');
    var btnConnect = document.querySelector('button#connect');
    var btnLeave = document.querySelector('button#leave');
    var outputArea = document.querySelector('textarea#output');
    var inputArea = document.querySelector('textarea#input');
    var btnSend = document.querySelector('button#send');
    btnConnect.onclick =()=>{
       // socket = io.connect();
        socket = io('https://www.eyasinfotech.com/');
        console.log(socket)
        socket.on('joined',(room,id) =>{
            console.log(room,id)
            btnConnect.disabled = true;
            inputArea.disabled =false;
            btnSend.disabled = false;
        })
        socket.on('leaved',(room,id) =>{
            btnConnect.disabled = false
            inputArea.disabled =true;
            btnSend.disabled = true;
        })
        socket.on('message',(room,id,data) =>{
            console.log("fff")
            outputArea.value = outputArea.value+ data +'\r'
        })
        room = inputRoom.value
        socket.emit('join',room,userName.value)
    }

    btnSend.onclick = ()=>{
        var data = inputArea.value;
        console.log(data)
        data = userName.value + ':' + data;
        socket.emit('message', room, data,toName.value);
        inputArea.value = '';
    }

    btnLeave.onclick = ()=>{
        room = inputRoom.value;
        socket.emit('leave', room);
    }

   






</script>
