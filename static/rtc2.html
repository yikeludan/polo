<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>
<style>
    .none {
        -webkit-filter: none;
    }

    .blur {
        -webkit-filter: blur(3px);
    }

    .grayscale {
        -webkit-filter: grayscale(1);
    }

    .invert {
        -webkit-filter: invert(1);
    }

    .sepia {
        -webkit-filter: sepia(1);
    }

</style>
<body>

<div>
    <video id="localVideo" autoplay playsinline></video>

    <video id="remoteVideo" autoplay playsinline></video>

    <div>
        <button id="start">start</button>
        <button id="call">call</button>
        <button id="hangup">hang up</button>
    </div>
</div>


</body>
</html>

<script src="adapter-latest.js"></script>
<script>
    var localVideo = document.querySelector('video#localVideo');
    var remoteVideo = document.querySelector('video#remoteVideo');
    var btnStart = document.querySelector('button#start');
    var btnCall = document.querySelector('button#call');
    var btnHangUp= document.querySelector('button#hangup');
    var localStream;
    var pc1;
    var pc2;
    var pc = null;
    var socket;
    var state = 'init';
    btnStart.onclick = start;
    btnCall.onclick = call;
    btnHangUp.onclick = hangup;
    function gotLocalDescription(desc){
        pc1.setLocalDescription(desc);

        //send sdp to callee

        //receive sdp from caller
        pc2.setRemoteDescription(desc);
        pc2.createAnswer().then(gotAnswerDescription)
            .catch(handleError);
    }

    function gotAnswerDescription(desc){
        pc2.setLocalDescription(desc);

        //send sdp to caller
        //recieve sdp from callee

        pc1.setRemoteDescription(desc);
    }



    function start(){
        if(!navigator.mediaDevices ||
            !navigator.mediaDevices.enumerateDevices){
            console.log('enumerateDevices is not supported!');
            return;
        }
        var pt = {
            video: {
                width:300,
                height:500
            },
            audio: {
                noiseSuppression:true,//降噪
                echoCancellation:true//回音 消除
            }

        }
        navigator.mediaDevices.getUserMedia(pt).then(getMedia).catch(handleError);


    }

    function getMedia(stream){
        localVideo.srcObject = stream;
        localStream  = stream;

        conn();
    }


    function conn(){
        socket = io('https://www.eyasinfotech.com');
        socket.on('joined', (roomid, id) => {
            console.log("joined = "+roomid, id);
            state = 'joined'
            createPeerConnection()
        });
        socket.on('call1', (roomid, id) => {
            console.log("call1= ");
            /*pc.onicecandidate = (e)=>{
                if(e.candidate){
                    sendmessage("111111",{
                        type: "candidate",
                        label:e.candidate.sdpMLineIndex,
                        id:e.candidate.sdpMid,
                        candidate:e.candidate.candidate
                    },'candidate')
                }
            }*/
        });
        socket.on('otherjoin', (roomid) => {
            if(state == 'joined_unbind'){
                createPeerConnection()
            }
            state = 'joined_conn'
            console.log("ot = "+state)

            call1();
        });
        socket.on('full', (roomid,id) => {
            state = 'leave'
            socket.disconnect()
            alert("full")
        });

        socket.on('leaved', (roomid,id) => {
            state = 'leave'
            socket.disconnect()
        });

        socket.on('bye', (roomid,id) => {
            state = 'joined_unbind'
            closePeerConnection()
        });

        socket.on('disconnect', (roomid,id) => {

        });



        socket.on('message', (roomid,data) => {
              if(data){
                 if(data.type ==='offer'){
                     pc.setRemoteDescription(new RTCSessionDescription(data))
                     pc.createAnswer().then(getAnswer).catch(handleError)
                 }
                 if(data.type ==='answer'){
                     pc.setRemoteDescription(new RTCSessionDescription(data))
                  }
                  if(data.type ==='candidate'){
                     console.log(data.type)
                      var candidate = new RTCIceCandidate({
                          sdpMLineIndex: data.label,
                          candidate: data.candidate
                      });
                      pc.addIceCandidate(candidate);



                  }
              }
        });
        socket.emit('join',"111111","333")

        return;

    }


    function createPeerConnection(){
        if(!pc){
            var pcConfig = {
                'iceServers': [{
                    'urls': 'turn:139.196.89.179:3478',
                    'credential': "root",
                    'username': "root"
                }]
            };

            pc = new RTCPeerConnection(pcConfig);
            console.log("pc = "+pc)





            pc.onicecandidate = (e)=>{
                if(e.candidate){
                    console.log("candidate")
                   /* sendMessage("111111",{
                        type: 'candidate',
                        label:event.candidate.sdpMLineIndex,
                        id:event.candidate.sdpMid,
                        candidate: event.candidate.candidate
                    },"can");*/



                    var data = {
                        type: 'candidate',
                        label:event.candidate.sdpMLineIndex,
                        id:event.candidate.sdpMid,
                        candidate: event.candidate.candidate
                  }
                    socket.emit('message', "111111", data);

                    //socket.emit("ff",data)
                }
            }
            pc.ontrack = (e)=>{
                remoteVideo.srcObject = e.streams[0]
            }
        }

        if(localStream){
            localStream.getTracks().forEach((track) =>{
                pc.addTrack(track,localStream)
            })
        }
    }


    function closePeerConnection(){
        if(pc){
            pc.close();
            pc = null;
        }
    }

    function closeLocalMedia(){
        if(localStream && localStream.getTracks()){
            localStream.getTracks().forEach((track)=>{
                track.stop();
            });
        }
        localStream = null;
    }

    function getAnswer(desc){
        pc.setLocalDescription(desc);

        //send answer sdp
        sendMessage("111111", desc,'answer');
    }
    function handleError(err){
        console.log(err)
    }

    function getRemoteStream(e){
        remoteVideo.srcObject = e.streams[0]
    }
    function sendmessage(rommid,data,type){
        if(socket){
            socket.emit("'message'",rommid,data);
        }
    }

    function getOffer(desc){
        pc.setLocalDescription(desc)
        console.log("desc = "+desc.type)
        //sendmessage("111111",desc,'offer')
    }
    function call1(){
        if(state === 'joined_conn'){
            if(pc){
                var options = {
                    offerToReceiveAudio:1,
                    offerToReceiveVideo:1,
                    iceRestart:true
                }
                pc.createOffer(options).then(getOffer).catch(handleError)
            }
        }
    }

    function call(){
        pc1 = new RTCPeerConnection()
        pc2 = new RTCPeerConnection()

        pc1.onicecandidate = (e) =>{
            pc2.addIceCandidate(e.candidate).catch(handleError);
        }

        pc2.onicecandidate = (e) =>{
            pc1.addIceCandidate(e.candidate).catch(handleError);
        }

        pc2.ontrack = getRemoteStream
        localStream.getTracks().forEach((track) =>{
            pc1.addTrack(track,localStream)
        })

        var offs = {
            offerToReceiveAudio:1,
            offerToReceiveVideo:1,
            iceRestart:true
        }

        pc1.createOffer(offs).then(gotLocalDescription).catch(handleError);

    }




    function hangup(){
        if(socket){
            socket.emit('leave',"111111")
        }
        closePeerConnection();
        closeLocalMedia();
    }





</script>
