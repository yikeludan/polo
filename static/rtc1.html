<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>
<style>
    .none {
        -webkit-filter: none;
    }

    .blur {
        -webkit-filter: blur(3px);
    }

    .grayscale {
        -webkit-filter: grayscale(1);
    }

    .invert {
        -webkit-filter: invert(1);
    }

    .sepia {
        -webkit-filter: sepia(1);
    }

</style>
<body>


<div id="preview">
    <div >
        <h2>Local:</h2>
        <video id="localvideo" autoplay playsinline></video>
        <h2>Local SDP:</h2>
        <textarea id="offer"></textarea>
    </div>
    <div>
        <h2>Remote:</h2>
        <video id="remotevideo" autoplay playsinline></video>
        <h2>Remote SDP:</h2>
        <textarea id="answer"></textarea>
    </div>
</div>
</body>
</html>

<script src="adapter-latest.js"></script>
<script>
    var localVideo = document.querySelector('video#localVideo');
    var remoteVideo = document.querySelector('video#remoteVideo');
    var btnStart = document.querySelector('button#start');
    var btnCall = document.querySelector('button#call');
    var btnHangUp= document.querySelector('button#hangup');
    var offerSdpTextarea = document.querySelector('textarea#offer');
    var answerSdpTextarea = document.querySelector('textarea#answer');
    var localStream;
    var pc1;
    var pc2;
    btnStart.onclick = start;
    btnCall.onclick = call;
    btnHangUp.onclick = hangup;
    function gotLocalDescription(desc){
        pc1.setLocalDescription(desc);

        //send sdp to callee

        //receive sdp from caller
        pc2.setRemoteDescription(desc);
        pc2.createAnswer().then(gotAnswerDescription)
            .catch(handleError);
    }

    function gotAnswerDescription(desc){
        pc2.setLocalDescription(desc);

        //send sdp to caller
        //recieve sdp from callee

        pc1.setRemoteDescription(desc);
    }



    function start(){
        if(!navigator.mediaDevices ||
            !navigator.mediaDevices.enumerateDevices){
            console.log('enumerateDevices is not supported!');
            return;
        }
        var pt = {
            video: {
                width:300,
                height:500
            },
            audio: {
                noiseSuppression:true,//降噪
                echoCancellation:true//回音 消除
            }

        }
        navigator.mediaDevices.getUserMedia(pt).then(getMedia).catch(handleError);


    }

    function getMedia(stream){
        localVideo.srcObject = stream;
        localStream  = stream;
    }

    function handleError(err){
       console.log(err)
    }

    function getRemoteStream(e){
        remoteVideo.srcObject = e.streams[0]
    }

    function call(){
        pc1 = new RTCPeerConnection()
        pc2 = new RTCPeerConnection()

        pc1.onicecandidate = (e) =>{
            pc2.addIceCandidate(e.candidate).catch(handleError);
        }

        pc2.onicecandidate = (e) =>{
            pc1.addIceCandidate(e.candidate).catch(handleError);
        }

        pc2.ontrack = getRemoteStream
        localStream.getTracks().forEach((track) =>{
            pc1.addTrack(track,localStream)
        })

        var offs = {
            offerToReceiveAudio:1,
            offerToReceiveVideo:1
        }

        pc1.createOffer(offs).then(gotLocalDescription).catch(handleError);

    }




    function hangup(){
        pc1.close();
        pc2.close();
        pc1 = null;
        pc2 = null;

    }





</script>
